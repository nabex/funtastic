<!-- scheduleList.html -->
<div id="schedulePage" class="center">

  <!--スケジュール作成・一覧の管理を一つのhtml内で表示非表示を用いて行う-->
  <!--スケジュールの作成をする画面-->
  <div id="scheduleCreate" class="center">

    <input id="scheDatetime" type="datetime-local" placeholder="Datetime" value="2016-10-04T00:00:00" min="2016-10-04T00:00:00">
    <input id="scheNote" type="text" placeholder="About" maxlength="100">

    <a onClick="addSchedule();PageControll(0);senderMode()" href="#" class="btn-large halfButton cyan animated zoomInUp text-trans">save</a>
    <a onClick="PageControll(3);" href="#" class="btn-large halfButton cyan lighten-3 animated zoomInUp text-trans">cancel</a>


  </div>



  <!--スケジュールの一覧を表示する画面-->
  <div id="scheduleList">

    <!--保存されているスケジュールがない時に表示する-->
    <div id="scheduleNone" class="animated swing">You don't have schedule</div>


    <ul id="scheduleLists" class="collection list-list list-Lists">
    </ul>

    <!--スケジュールを新規作成するボタン　画面の右下に固定-->
    <a onClick="scheduleCreate();calcDate()" href="#" style="top:400px; right:0;" class="btn-floating btn-large cyan right-bottom animated bounce"><i class="fa fa-fw fa-plus"></i></a>

  </div>

</div><!-- #SetSchedule -->
