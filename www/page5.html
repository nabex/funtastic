<!-- page5.html -->
<div id="page5Content" class="inputLay">
  <div  style="width:80%">
    <table class="center">
      <tr>
        <td><i class="fa fa-fw fa-user fa-2x fa-cyan prefix pb30"></i></td>
        <td><input id="userChangeName" type="text" placeholder="Name" required></td>
      </tr>
      <tr>
        <td><i class="fa fa-fw fa-phone fa-2x fa-cyan prefix pb30"></i></td>
        <td><input id="userChangePhone" type="tel" pattern="\d{1,5}\d{1,4}\d{4,5}" title="not (-)" placeholder="Phone Number" class="userPhone inputLay"></span></td>
      </tr>
      <tr>
        <td><i class="fa fa-fw fa-envelope-o fa-2x fa-cyan prefix pb30"></i></td>
        <td><input id="userChangeMail" type="email" placeholder="Mail" class="userMail inputLay"></span></td>
      </tr>
    </table>
  </div>
  <div class="center" style="width:85%;margin:auto">
    <a onClick="setUserInfo();showUserMenu();senderMode()" href="#" class="btn-large btn-middle deviceBtn mt cyan text-trans" style="float:left">save</a>
    <a onClick="searchUser()" href="#" class="btn-large btn-middle deviceBtn mt disable text-trans" style="float:right">search</a>
  </div>
</div>
